<!DOCTYPE html>
<html>
  <head>
    <title>Time Doesn't Stop!</title>
    <meta name="description" content="Time is what we want most, but what we use the worst.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Time doesn't stop">
    <meta property="og:description" content="Time is what we want most, but what we use the worst.">
    <meta property="og:site_name" content="NarulaKeshav">
    <meta property="og:url" content="http://narulakeshav.com/time/">
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="scss/design.css">
  </head>
  <body>
    <div class="col-md-12">
      <div class="col-md-6 col-md-offset-3 time" align="center">
        <h1><span id="date">JAN 1, 2017</span><br><span id="hour">00</span><span class="blinker">:</span><span id="min">00</span><span class="blinker">:</span><span id="sec">00</span><span id="ampm">am/pm</span></h1>
      </div>
      <div class="col-md-8 col-md-offset-2 quote" align="center">
        <h1 id="time-quote">If you spend too much time thinking about a thing, you'll never get it done.</h1>
      </div>
    </div>
    <button class="change">Different Quote</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/time.js"></script>
  </body>
</html>
